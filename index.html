<body>
    <div class="container">
        <div class="nes-container with-title shadow">
            <span class="title player-id"></span>

            <div class="nes-container with-title intro">
                <span class="title"></span>
                <span class="poke-id"></span>
                <span class="poke-name"></span><br>
                <div class="poke-evolve-name"></div>
            </div>

            <div class="nes-container with-title">
                <span class="title">Evolutions</span>

                <div class="image-wrapper">
                    <img src="" class="poke-image">
                    <img src="" class="evolve-image">
                </div>
                <div class="poke-name"></div>
            </div>

            <div class="nes-container with-title">
                <span class="title">Moves</span>
                <div class="lists">
                    <ul class="nes-list is-circle">
                        <li><span class="poke-move-one"></span></li>
                        <li><span class="poke-move-two"></span></li>
                        <li> <span class="poke-move-three"></span></li>
                        <li> <span class="poke-move-four"></span></li>
                    </ul>
                </div>
            </div>

            <div class="nes-container with-title">
                <span class="title">Search Pokémon ID/Name</span>
                <form>
                    <input type="text" id="inputPoke" name="inputPoke">
                    <button type="button" id="submitPoke">Submit</button>
                    <!--                 <button type="button" id="btn-random">Random Pokémon</button>
 -->
                </form>

            </div>

        </div>

    </div>
    </div>
